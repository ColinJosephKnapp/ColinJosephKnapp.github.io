<!DOCTYPE html>
<html>
    <head>
        <title>Taco Shop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #menu, #take-order {
                display: flex;
                flex-direction: row;
            }

            #take-order > p {
                padding-right: 10px;
            }

            .menu-item {
                border: 3px solid gray;
            }

            .menu-item > h4,
            .menu-item > img {
                padding: 10px;
                padding-bottom: 5px;
            }

            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <h1>Taco Shop</h1>
                <div id="take-order">
                    <p>When you're ready to place your order, click here: </p>
                    <button>Place Order</button>
                </div>
            </nav>
            <main>
                <h3>Menu</h3>
                <div id="menu">
                    <div id="three-tacos" class="menu-item">
                        <h4> #1 - Three Tacos</h4>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG-phbs_RqH7HoN_2XLKiTXd0zTOeMGLncug&usqp=CAU">
                        <h4>6.99</h4>
                    </div>
                    <div id="five-tacos" class="menu-item">
                        <h4>#2 - Five Tacos</h4>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3DJYkLOFjbBiB1VJzKgUvdzIixjMVDyjttw:haycarambarestaurant.ca/wp-content/uploads/2019/07/image1-1-1170x679.jpeg&usqp=CAU">
                        <h4>9.99</h4>
                    </div>
                    <div id="TACOS DE BARBACOA" class="menu-item">
                        <h4> #3 - TACOS DE BARBACOA</h4>
                        <img src="https://www.restaurantware.com/media/wysiwyg/barb_-_Full_Width_2_2_.png">
                        <h4>8.99</h4>
                    </div>
                    <div id ="TACOS DE BIRRIA" class="menu-item">
                        <h4> #4 - TACOS DE BIRRIA</h4>
                        <img src="https://www.restaurantware.com/media/wysiwyg/birria-_Full_Width_2_3_.png">
                        <h4>12.99</h4>
                    </div>

            </main>
        </div>
        <script>
         $('button').on('click', takeOrder);
         function takeOrder () {
        
var orderNumber = prompt('What combo number would you like to order?');
var chipsAnd = prompt('Would you like queso or guac?');
var total = 0
if (orderNumber === '1') {
    total += 6.99;
} else if (orderNumber === '2') {
    total += 9.99;}
 else if  (orderNumber === '3') {
    total += 8.99;}
 else if  (orderNumber === '4') {
    total += 12.99;}
 
else {
    alert('Sorry, you entered an incorrect combo number');} 



    if (chipsAnd === 'queso') {
         total += 2.99;
}   else if (chipsAnd === 'guac') {
        total += 3.99;
}   else if (chipsAnd === 'no') {
        total += 0;
}   else {
        alert('Sorry, the information you entered was not correct');}
    
    alert('The total for your order is ' + total + '. We\'ll have it out shortly. Thanks for visiting the taco shop, and have a nice day!');}
     
    
        </script>
    </body>
</html>
